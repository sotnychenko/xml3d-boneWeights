<!DOCTYPE html SYSTEM "html">
<html lang="en">
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="http://www.xml3d.org/xml3d/script/xml3d.css" media="all" rel="stylesheet" type="text/css">
    <script src="http://www.xml3d.org/xml3d/scripts/xml3d.js" type="text/javascript"></script><script src="http://www.xml3d.org/xml3d/scripts/tools/camera.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="myDiv">
      <xml3d xmlns="http://www.xml3d.org/2009/xml3d" activeView="#defaultView" style="width: 800px;height:600px;background-color:lightblue;">
        <defs></defs>
        <group id="VisualSceneNode">
          <group class="node" id="node">
            <mesh src="resource.xml#shape0-lib" type="triangles"></mesh>
          </group>
        </group>
        <view id="defaultView"></view>
      </xml3d>
    </div>
  </body>
